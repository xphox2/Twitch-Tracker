<!DOCTYPE html>
<html>
<head>
    <title>Twitch Stats Sidebar</title>
    <script src="branding-setup.js"></script>
    <style>
        :root {
            --font-family: 'Segoe UI', Arial, sans-serif;
            --font-size: 32px;
            --font-size-label: 14px;
            --font-weight: bold;
            --color-primary: #9146ff;
            --color-monthly: #ff6b6b;
            --color-lifetime: #ffd700;
            --color-label: #aaa;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            --bg-color: transparent;
            --border-radius: 0;
            --border-width: 2px;
            --border-style: solid;
            --padding: 15px 25px;
            --gap: 15px;
        }

        body {
            background: transparent;
            font-family: var(--font-family);
            color: #fff;
            text-shadow: var(--text-shadow);
            padding: 20px;
            margin: 0;
        }

        .sidebar-container {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }

        .stat-box {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: var(--padding);
            min-width: 180px;
            text-align: center;
            border: var(--border-width) var(--border-style);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-box:not(.artist-monthly-box):not(.artist-lifetime-box) {
            border-color: var(--color-primary);
        }

        .stat-box:not(.artist-monthly-box):not(.artist-lifetime-box) .stat-value {
            color: var(--color-primary);
        }

        .artist-monthly-box {
            border-color: var(--color-monthly);
        }

        .artist-monthly-box .stat-value {
            color: var(--color-monthly);
        }

        .artist-lifetime-box {
            border-color: var(--color-lifetime);
        }

        .artist-lifetime-box .stat-value {
            color: var(--color-lifetime);
        }

        .stat-label {
            font-size: var(--font-size-label);
            text-transform: uppercase;
            color: var(--color-label);
            text-shadow: none;
        }

        .stat-value {
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            text-shadow: var(--text-shadow);
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <div class="stat-box">
            <div class="stat-label">Followers</div>
            <div class="stat-value" id="followers">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Subscribers</div>
            <div class="stat-value" id="subscribers">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Bits Today</div>
            <div class="stat-value" id="bits-today">0</div>
        </div>
        <div class="stat-box artist-monthly-box">
            <div class="stat-label">Artists (Monthly)</div>
            <div class="stat-value" id="artist-monthly">$0.00</div>
        </div>
        <div class="stat-box artist-lifetime-box">
            <div class="stat-label">Artists (Lifetime)</div>
            <div class="stat-value" id="artist-lifetime">$0.00</div>
        </div>
    </div>
    <div class="timestamp" id="timestamp">Updated: --</div>

    <script>
        function getStoredSubscriberData() {
            try {
                const stored = localStorage.getItem('subscriberGoalData');
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (e) {
                console.log('localStorage not available');
            }
            return {
                currentMonth: new Date().toISOString().slice(0, 7),
                currentCount: 0,
                goal: GOAL_150
            };
        }

        function saveSubscriberData(data) {
            try {
                localStorage.setItem('subscriberGoalData', JSON.stringify(data));
            } catch (e) {}
        }

        function updateSubscriberGoal(newSubscribers) {
            let data = getStoredSubscriberData();
            const currentMonth = new Date().toISOString().slice(0, 7);

            if (data.currentMonth !== currentMonth) {
                data.currentMonth = currentMonth;
                data.currentCount = 0;
                data.goal = GOAL_150;
            }

            if (newSubscribers > data.currentCount) {
                data.currentCount = newSubscribers;
                saveSubscriberData(data);
            }

            if (data.currentCount >= data.goal) {
                data.currentCount = 0;
                data.goal = data.goal === GOAL_150 ? GOAL_100 : GOAL_150;
                saveSubscriberData(data);
            }

            return `${data.currentCount} / ${data.goal}`;
        }

        async function updateStats() {
            try {
                const statsRes = await fetch('data/latest_stats.json');
                const stats = await statsRes.json();

                document.getElementById('followers').textContent = stats.followers || 0;
                const subscriberCount = stats.subscribers || 0;
                document.getElementById('subscribers').textContent = updateSubscriberGoal(subscriberCount);
                document.getElementById('bits-today').textContent = stats.bits_today || 0;

                document.getElementById('artist-monthly').textContent = '$' + (stats.artist_raise_30 || 0).toFixed(2);
                document.getElementById('artist-lifetime').textContent = '$' + (stats.artist_yearly || 0).toFixed(2);

                document.getElementById('timestamp').textContent = 'Updated: ' + (stats.timestamp || '--').replace('T', ' ').slice(0, 19);
            } catch (e) {
                console.log('Waiting for data...', e.message);
            }
        }

        document.getElementById('subscribers').textContent = updateSubscriberGoal(0);
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
