<!DOCTYPE html>
<html>
<head>
    <title>Rotating Stats</title>
    <script src="branding-setup.js"></script>
    <style>
        :root {
            --font-family: 'Segoe UI', Arial, sans-serif;
            --font-size: 64px;
            --font-size-label: 16px;
            --font-weight: bold;
            --color-primary: #9146ff;
            --color-monthly: #ff6b6b;
            --color-lifetime: #ffd700;
            --color-label: #aaa;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            --bg-color: transparent;
            --border-radius: 0;
            --border-width: 0;
            --border-style: solid;
            --padding: 0;
            --gap: 0;
            --rotation-interval: 5;
        }

        body {
            background: transparent;
            font-family: var(--font-family);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .stat-box {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: var(--padding);
            text-align: center;
            border: var(--border-width) var(--border-style);
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .stat-value {
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            text-shadow: var(--text-shadow);
            order: var(--value-order, 1);
        }

        .stat-label {
            font-size: var(--font-size-label);
            text-transform: uppercase;
            color: var(--color-label);
            margin-top: 0;
            text-shadow: none;
            order: var(--label-order, 2);
        }

        .followers { color: var(--color-primary); border-color: var(--color-primary); }
        .subscribers { color: var(--color-primary); border-color: var(--color-primary); }
        .bits-today { color: var(--color-primary); border-color: var(--color-primary); }
        .bits-total { color: var(--color-primary); border-color: var(--color-primary); }
        .artist-monthly { color: var(--color-monthly); border-color: var(--color-monthly); }
        .artist-lifetime { color: var(--color-lifetime); border-color: var(--color-lifetime); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="stat-box" id="stat-box">
        <div class="stat-value" id="stat-value">0</div>
        <div class="stat-label" id="stat-label">Loading...</div>
    </div>

    <script>
        const stats = [
            { id: 'followers', label: 'Followers', key: 'followers', class: 'followers' },
            { id: 'subscribers', label: 'Subscribers', key: 'subscribers', class: 'subscribers' },
            { id: 'bits-today', label: 'Bits Today', key: 'bits_today', class: 'bits-today' },
            { id: 'bits-total', label: 'Bits Total', key: 'bits_total', class: 'bits-total' },
            { id: 'artist-monthly', label: 'Artist (Monthly)', key: 'artist_raise_30', class: 'artist-monthly', prefix: '$' },
            { id: 'artist-lifetime', label: 'Artist (Lifetime)', key: 'artist_yearly', class: 'artist-lifetime', prefix: '$' }
        ];

        let currentIndex = 0;
        const interval = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--rotation-interval')) || 5;
        let statsData = null;

        async function updateStats() {
            try {
                const response = await fetch('data/latest_stats.json');
                statsData = await response.json();
                showCurrentStat();
            } catch (e) {
                console.log('Waiting for data...');
            }
        }

        function showCurrentStat() {
            if (!statsData) return;

            const stat = stats[currentIndex];
            const box = document.getElementById('stat-box');
            const valueEl = document.getElementById('stat-value');
            const labelEl = document.getElementById('stat-label');

            box.className = 'stat-box ' + stat.class;
            valueEl.className = 'stat-value ' + stat.class;
            labelEl.className = 'stat-label ' + stat.class;

            let value = statsData[stat.key];
            if (stat.prefix) {
                value = stat.prefix + parseFloat(value).toFixed(2);
            } else {
                value = parseInt(value).toLocaleString();
            }

            valueEl.textContent = value;
            labelEl.textContent = stat.label;

            currentIndex = (currentIndex + 1) % stats.length;
        }

        updateStats();
        setInterval(updateStats, interval * 1000);
        setInterval(showCurrentStat, interval * 1000);
    </script>
</body>
</html>
