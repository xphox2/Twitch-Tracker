<!DOCTYPE html>
<html>
<head>
    <title>Twitch Stats Sidebar 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="branding-setup.js"></script>
    <style>
        :root {
            --font-family: 'Bebas Neue', sans-serif;
            --font-size: 32px;
            --font-size-label: 14px;
            --font-size-followers: 48px;
            --font-size-monthly: 42px;
            --font-size-lifetime: 36px;
            --font-weight: bold;
            --color-primary: #9146ff;
            --color-monthly: #ff6b6b;
            --color-lifetime: #ffd700;
            --color-label: #aaa;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            --bg-color: transparent;
            --border-radius: 0;
            --border-width: 2px;
            --border-style: solid;
            --padding: 8px 15px;
            --gap: 5px;
        }

        body {
            background: transparent;
            font-family: var(--font-family);
            color: #fff;
            text-shadow: var(--text-shadow);
            padding: 20px;
            margin: 0;
        }

        .sidebar-container {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }

        .stat-box {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: var(--padding);
            min-width: 180px;
            text-align: center;
            border: var(--border-width) var(--border-style);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-box:not(.artist-monthly-box):not(.artist-lifetime-box) {
            border-color: var(--color-primary);
        }

        .stat-box:not(.artist-monthly-box):not(.artist-lifetime-box) .stat-value {
            color: var(--color-primary);
            font-size: var(--font-size-followers);
        }

        .artist-monthly-box {
            border-color: var(--color-monthly);
        }

        .artist-monthly-box .stat-value {
            color: var(--color-monthly);
            font-size: var(--font-size-monthly);
        }

        .artist-lifetime-box {
            border-color: var(--color-lifetime);
        }

        .artist-lifetime-box .stat-value {
            color: var(--color-lifetime);
            font-size: var(--font-size-lifetime);
        }

        .stat-label {
            font-size: var(--font-size-label);
            text-transform: uppercase;
            color: var(--color-label);
            text-shadow: none;
        }

        .stat-value {
            font-weight: var(--font-weight);
            text-shadow: var(--text-shadow);
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <div class="stat-box">
            <div class="stat-label">Followers</div>
            <div class="stat-value" id="followers">0</div>
        </div>
        <div class="stat-box artist-monthly-box">
            <div class="stat-label">Artists (Monthly)</div>
            <div class="stat-value" id="artist-monthly">$0</div>
        </div>
        <div class="stat-box artist-lifetime-box">
            <div class="stat-label">Artists (Lifetime)</div>
            <div class="stat-value" id="artist-lifetime">$0</div>
        </div>
    </div>
    <div class="timestamp" id="timestamp">Updated: --</div>

    <script>
        async function updateStats() {
            try {
                const statsRes = await fetch('data/latest_stats.json');
                const stats = await statsRes.json();

                document.getElementById('followers').textContent = stats.followers || 0;
                document.getElementById('artist-monthly').textContent = '$' + Math.ceil(stats.artist_raise_30 || 0);
                document.getElementById('artist-lifetime').textContent = '$' + Math.ceil(stats.artist_yearly || 0);

                document.getElementById('timestamp').textContent = 'Updated: ' + (stats.timestamp || '--').replace('T', ' ').slice(0, 19);
            } catch (e) {
                console.log('Waiting for data...', e.message);
            }
        }

        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
