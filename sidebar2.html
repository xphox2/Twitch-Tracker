<!DOCTYPE html>
<html>
<head>
    <title>Twitch Stats Sidebar 2</title>
    <script src="branding-setup.js"></script>
    <style>
        :root {
            /* Global */
            --font-family: 'Bebas Neue', sans-serif;
            --font-weight: bold;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            --gap: 5px;
            
            /* Widget: Followers */
            --widget-followers-font-size: 48px;
            --widget-followers-label-font-size: 14px;
            --widget-followers-text-color: #9146ff;
            --widget-followers-label-color: #aaaaaa;
            --widget-followers-border-color: #9146ff;
            --widget-followers-bg-color: transparent;
            --widget-followers-border-width: 2px;
            --widget-followers-border-style: solid;
            --widget-followers-border-radius: 0px;
            --widget-followers-padding: 8px 15px;
            
            /* Widget: Monthly */
            --widget-monthly-font-size: 42px;
            --widget-monthly-label-font-size: 14px;
            --widget-monthly-text-color: #ff6b6b;
            --widget-monthly-label-color: #aaaaaa;
            --widget-monthly-border-color: #ff6b6b;
            --widget-monthly-bg-color: transparent;
            --widget-monthly-border-width: 2px;
            --widget-monthly-border-style: solid;
            --widget-monthly-border-radius: 0px;
            --widget-monthly-padding: 8px 15px;
            
            /* Widget: Lifetime */
            --widget-lifetime-font-size: 36px;
            --widget-lifetime-label-font-size: 14px;
            --widget-lifetime-text-color: #ffd700;
            --widget-lifetime-label-color: #aaaaaa;
            --widget-lifetime-border-color: #ffd700;
            --widget-lifetime-bg-color: transparent;
            --widget-lifetime-border-width: 2px;
            --widget-lifetime-border-style: solid;
            --widget-lifetime-border-radius: 0px;
            --widget-lifetime-padding: 8px 15px;
        }

        body {
            background: transparent;
            font-family: var(--font-family);
            color: #fff;
            text-shadow: var(--text-shadow);
            padding: 20px;
            margin: 0;
        }

        .sidebar-container {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }

        /* Followers Widget */
        .widget-followers {
            background: var(--widget-followers-bg-color);
            border-radius: var(--widget-followers-border-radius);
            padding: var(--widget-followers-padding);
            min-width: 180px;
            text-align: center;
            border: var(--widget-followers-border-width) var(--widget-followers-border-style) var(--widget-followers-border-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .widget-followers .stat-label {
            font-size: var(--widget-followers-label-font-size);
            text-transform: uppercase;
            color: var(--widget-followers-label-color);
            text-shadow: none;
        }

        .widget-followers .stat-value {
            font-size: var(--widget-followers-font-size);
            font-weight: var(--font-weight);
            color: var(--widget-followers-text-color);
            text-shadow: var(--text-shadow);
        }

        /* Monthly Widget */
        .widget-monthly {
            background: var(--widget-monthly-bg-color);
            border-radius: var(--widget-monthly-border-radius);
            padding: var(--widget-monthly-padding);
            min-width: 180px;
            text-align: center;
            border: var(--widget-monthly-border-width) var(--widget-monthly-border-style) var(--widget-monthly-border-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .widget-monthly .stat-label {
            font-size: var(--widget-monthly-label-font-size);
            text-transform: uppercase;
            color: var(--widget-monthly-label-color);
            text-shadow: none;
        }

        .widget-monthly .stat-value {
            font-size: var(--widget-monthly-font-size);
            font-weight: var(--font-weight);
            color: var(--widget-monthly-text-color);
            text-shadow: var(--text-shadow);
        }

        /* Lifetime Widget */
        .widget-lifetime {
            background: var(--widget-lifetime-bg-color);
            border-radius: var(--widget-lifetime-border-radius);
            padding: var(--widget-lifetime-padding);
            min-width: 180px;
            text-align: center;
            border: var(--widget-lifetime-border-width) var(--widget-lifetime-border-style) var(--widget-lifetime-border-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .widget-lifetime .stat-label {
            font-size: var(--widget-lifetime-label-font-size);
            text-transform: uppercase;
            color: var(--widget-lifetime-label-color);
            text-shadow: none;
        }

        .widget-lifetime .stat-value {
            font-size: var(--widget-lifetime-font-size);
            font-weight: var(--font-weight);
            color: var(--widget-lifetime-text-color);
            text-shadow: var(--text-shadow);
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <div class="widget-followers">
            <div class="stat-label">Followers</div>
            <div class="stat-value" id="followers">0</div>
        </div>
        <div class="widget-monthly">
            <div class="stat-label">Artists (Monthly)</div>
            <div class="stat-value" id="artist-monthly">$0</div>
        </div>
        <div class="widget-lifetime">
            <div class="stat-label">Artists (Lifetime)</div>
            <div class="stat-value" id="artist-lifetime">$0</div>
        </div>
    </div>
    <div class="timestamp" id="timestamp">Updated: --</div>

    <script>
        async function updateStats() {
            try {
                const statsRes = await fetch('data/latest_stats.json?t=' + Date.now(), { cache: 'no-store' });
                const stats = await statsRes.json();

                document.getElementById('followers').textContent = stats.followers || 0;
                document.getElementById('artist-monthly').textContent = '$' + Math.ceil(stats.artist_raise_30 || 0);
                document.getElementById('artist-lifetime').textContent = '$' + Math.ceil(stats.artist_yearly || 0);

                document.getElementById('timestamp').textContent = 'Updated: ' + (stats.timestamp || '--').replace('T', ' ').slice(0, 19);
            } catch (e) {
                console.log('Waiting for data...', e.message);
            }
        }

        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
